<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Pool | KPL Auction</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script defer src="js/players.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
    }

    /* Navbar logo */
    .logo-wrapper {
      width: 44px;
      height: 44px;
      border: 3px solid white;
      border-radius: 50%;
      padding: 2px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
      transform: translateY(-2px);
    }

    /* Tab Buttons */
    #poolTabs .pool-tab-btn {
      padding: 10px 20px;
      border: 2px solid #1e3a8a;
      background-color: white;
      color: #1e3a8a;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease;
      min-width: 50px;
      text-align: center;
    }

    #poolTabs .pool-tab-btn:hover {
      background-color: #1e3a8a;
      color: white;
    }

    #poolTabs .pool-tab-btn.active {
      background-color: #1e3a8a;
      color: white;
      box-shadow: 0 2px 6px rgba(30, 58, 138, 0.3);
    }

    .pool-group h2 {
      color: #1f2937;
      border-bottom: 2px solid #cbd5e1;
      margin-bottom: 16px;
      padding-bottom: 8px;
    }

    ul.pool-list {
      list-style: none;
      padding-left: 0;
    }

    ul.pool-list li {
      background: white;
      padding: 14px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 12px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <div class="logo-wrapper">
          <img src="assets/bg/logo.png" alt="Logo" class="logo-img" />
        </div>
        <span class="fw-bold fs-4">KPL Auction</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#kplNavbar" aria-controls="kplNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="kplNavbar">
        <ul class="navbar-nav gap-3">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Auction Hub</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="players.html">Players Pool</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="teams.html">Teams</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Tabs -->
  <div class="container my-4">
    <div class="d-flex flex-wrap justify-content-center gap-3" id="poolTabs">
      <!-- Example tabs (JS should populate these dynamically) -->
      <button class="pool-tab-btn active">A</button>
      <button class="pool-tab-btn">B</button>
      <button class="pool-tab-btn">C</button>
      <button class="pool-tab-btn">D</button>
      <button class="pool-tab-btn">M</button>
    </div>
  </div>

  <!-- Player pool data -->
  <div class="container players-wrapper" id="poolContainer">
    <!-- JS will populate grouped players -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
