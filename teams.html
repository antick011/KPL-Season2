<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KPL Teams Overview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script defer src="js/teams.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
    }

    .logo-wrapper {
      width: 44px;
      height: 44px;
      border: 3px solid white;
      border-radius: 50%;
      padding: 2px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
      transform: translateY(-2px);
    }

    .team-tab-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      transition: 0.2s ease-in-out;
    }

    .team-tab-btn.active {
      outline: 2px solid #333;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      transform: scale(1.05);
    }

    .team-tab-btn[data-team="KKR"] { background-color: #3A225D; color: #FFD700; }
    .team-tab-btn[data-team="MI"]  { background-color: #045093; color: #FFD700; }
    .team-tab-btn[data-team="CSK"] { background-color: #F5C518; color: #0164f7; }
    .team-tab-btn[data-team="RCB"] { background-color: #eb4141; color: #000000; }
    .team-tab-btn[data-team="GT"]  { background-color: #041E42; color: #57b4ff; }
    .team-tab-btn[data-team="SRH"] { background-color: #F26522; color: #000000; }
    .team-tab-btn[data-team="DC"]  { background-color: #0846c0; color: #ff0000; }
    .team-tab-btn[data-team="PBKS"]{ background-color: #EB1C24; color: #ffee00; }

    .teams-container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .team-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 24px;
    }

    .team-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .team-header img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .team-header h2 {
      margin: 0;
      font-size: 20px;
    }

    .team-details p {
      margin: 4px 0;
      font-size: 14px;
      color: #444;
    }

    .player-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }

    .player-table th, .player-table td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .player-table th {
      background-color: #334155;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <div class="logo-wrapper">
          <img src="assets/bg/logo.png" alt="Logo" class="logo-img">
        </div>
        <span class="fw-bold fs-4">KPL Auction</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#kplNavbar" aria-controls="kplNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="kplNavbar">
        <ul class="navbar-nav gap-3">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Auction Hub</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="players.html">Players Pool</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="teams.html">Teams</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Team Tabs -->
  <div class="container py-4">
    <div class="d-flex flex-wrap justify-content-center gap-3" id="teamTabs">
      <!-- JS will populate buttons with class 'team-tab-btn' -->
    </div>
  </div>

  <!-- Download PDF Button -->
  <div class="text-center mb-3">
    <button class="btn btn-primary" onclick="downloadPDF()">Download All Teams as PDF</button>
  </div>

  <!-- Teams Display -->
  <main class="teams-container" id="teamsContainer">
    <!-- JS renders team cards here -->
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- HTML2PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- PDF Download Script -->
  <script>
    function downloadPDF() {
      const element = document.getElementById('teamsContainer');
      const opt = {
        margin:       0.5,
        filename:     'KPL_Teams.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
